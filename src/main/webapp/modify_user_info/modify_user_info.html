<!DOCTYPE html>
<html>
<head>
 <meta charset="UTF-8">
 <title>User information</title>
 <link rel="stylesheet" href="user_info.css" type="text/css">
 <script>
  function getCookie(cname)
  {
   var name = cname + "=";
   var ca = document.cookie.split(';');
   for(var i=0; i<ca.length; i++)
   {
    var c = ca[i].trim();
    if (c.indexOf(name)==0) return c.substring(name.length,c.length);
   }
   return "";
  }
  window.onload = function() {
   var id = getCookie("username");
   var usertype = getCookie("type");
   const req = new XMLHttpRequest();
   req.open("POST", "user_info", true);
   req.setRequestHeader('Content-Type', 'application/json');
   var jsonObj = new Object();
   jsonObj.uid = id;
   jsonObj.type = usertype;
   // req.send(JSON.stringify(
   // 	jsonObj
   // ));
   console.log(usertype);
   req.send(JSON.stringify(jsonObj));
   req.onreadystatechange = function() {
    if (req.readyState === 4) {
     console.log(req.response);
     const json = JSON.parse(req.response);
     document.getElementById("username").innerHTML=json.cusName;
     document.getElementById("gender").innerHTML=json.gender;
     document.getElementById("dob").innerHTML=json.cusDOB;
     document.getElementById("email").innerHTML=json.email;
     document.getElementById("phone").innerHTML=json.phoneNum;
     document.getElementById("address").innerHTML=json.address;
     document.getElementById("VIPstart").innerHTML=json.vipStart;
     document.getElementById("VIPend").innerHTML=json.vipEnd;
     //document.getElementById("vehicleList").innerHTML=json.vehicleList;
    }
   }
  }
 </script>
 <script  type="text/javascript" src="user_info.js" >
 </script>
