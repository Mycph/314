<!DOCTYPE html>
<html>
<head>
    <meta http-equiv='Content-Type' content='text/html; charset=utf-8'/>
    <title>Modify User information</title>
    <link rel="stylesheet" href="modify_user_info.css" type="text/css">
    <script>
        function getCookie(cname) {
            var name = cname + "=";
            var ca   = document.cookie.split(';');
            for (var i = 0; i < ca.length; i++) {
                var c = ca[i].trim();
                if (c.indexOf(name) == 0) return c.substring(name.length, c.length);
            }
            return "";
        }

        window.onload = function () {
            var id       = getCookie("uid");
            var usertype = getCookie("type");
            const req    = new XMLHttpRequest();
            req.open("POST", "modify_user_info", true);
            req.setRequestHeader('Content-Type', 'application/json');
            var jsonObj  = new Object();
            jsonObj.uid  = id;
            jsonObj.type = usertype;
            // req.send(JSON.stringify(
            // 	jsonObj
            // ));
            console.log(usertype);
            req.send(JSON.stringify(jsonObj));
            req.onreadystatechange = function () {
                if (req.readyState === 4) {
                    console.log(req.response);
                    const json = JSON.parse(req.response);
                    document.getElementById("username").value    = json.cusName;
                    document.getElementById("gender").value      = json.gender;
                    document.getElementById("dob").value         = json.cusDOB;
                    document.getElementById("email").value       = json.email;
                    document.getElementById("phone").value       = json.phoneNum;
                    document.getElementById("model").value = json.vehicleModel;
                    document.getElementById("plateNum").value = json.plateNum;
                    document.getElementById("old_pwd").value = json.cusPw;
                    document.getElementById("new_pwd").value = json.cusPw;
                }
            }
        }
    </script>
    <script type="text/javascript" src="modify_user_info.js">
    </script>
</head>
<body>
<div class="top">
    <!--<h3>Welcome to user information center!</h3>-->
    <h1>Modify User information</h1>
    <div onclick="openNav()">&#9776; Menu</div>
</div>
<div class="wrapper">
    <div id="nav" class="sideNav">
        <h2>Menu</h2>
        <ul>
            <a href="../customer/customer.html"><i class="main main-home"></i>Home</a> <!--release page-->
            <!-- user info -->
            <a href="../user_info/user_info.html"><i class="main main-account"></i>My Account</a>
            <a href="../membership/membership.html"><i class="main main-membership"></i>Membership</a> <!--membership-->
        </ul>
    </div>
    <div class="info-form">
<!--        <form action="UpdateCus" method="post">-->
            <div class="container">
                <div class="user_info">
                    <div class="one-row">
                        <div class="form-group">
                            <label>Customer Name: </label>
                            <br>
                            <input type="text" name="username" id="username">
                        </div>&nbsp;&nbsp;
                        <div class="form-group">
                            <label>Gender: </label>
                            <br>
                            <input type="text" name="gender" id="gender">
                        </div>
                    </div>
                    <div class="one-row">
                        <div class="form-group">
                            <label>Date of Birth: </label>
                            <br>
                            <input type="text" name="dob" id="dob">
                        </div>&nbsp;&nbsp;
                        <div class="form-group">
                            <label>Email: </label>
                            <br>
                            <input type="text" name="email" id="email">
                        </div>
                    </div>
                    <div class="one-row">
                        <div class="form-group">
                            <label>Phone number: </label>
                            <br>
                            <input type="text" name="phone" id="phone">
                        </div>&nbsp;&nbsp;
                    </div>
                    <div class="one-row">
                        <div class="form-group">
                            <label>Vehicle plate: </label>
                            <br>
                            <input type="text" name="plateNum" id="plateNum">
                        </div>
                        <div class="form-group">
                            <label>Vehicle model</label>
                            <br>
                            <input type="text" name="model" id="model">
                        </div>
                    </div>
                    <div class="one-row">
                        <div class="form-group">
                            <label>Current password: </label>
                            <br>
                            <input type="text" name="old_pwd" id="old_pwd">
                        </div>
                        <div class="form-group">
                            <label>New password: </label>
                            <br>
                            <input type="text" name="new_pwd" id="new_pwd">
                        </div>
                    </div>
                </div>
            </div>

        <div class="button-center">
            <button onclick="modify()">Submit to change</button>
            <button onclick="back()">Back</button>
        </div>

    </div>
</div>
</body>
</html>
