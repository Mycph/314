<!DOCTYPE html>
<script>
    function getCookie(phone) {
        if (document.cookie.length > 0) {
            c_get = document.cookie.indexOf(phone + "=")
            if (c_get != -1) {
                c_get = c_get + phone.length + 1
                c_end = document.cookie.indexOf(";", c_get)
                if (c_end == -1) c_end = document.cookie.length
                return unescape(document.cookie.substring(c_get, c_end))
            }
        }
        return ""
    }

    window.onload = function() {
        var userId = getCookie("phone");
        var usertype = getCookie("type");
        const req = new XMLHttpRequest();
        req.open("POST", "renew", true);
        req.setRequestHeader('Content-Type', 'application/json');
        var jsonObj = new Object();
        jsonObj.uid = userId;
        jsonObj.type = usertype;



        console.log(usertype);
        req.send(JSON.stringify(jsonObj));
        req.onreadystatechange = function() {
            if (req.readyState === 4) {
                console.log(req.response);
                const json = JSON.parse(req.response);
                document.getElementById("phone").innerHTML = json.phone;
                document.getElementById("number").innerHTML = json.number;
                document.getElementById("birthday").innerHTML = json.birthday;
                document.getElementById("cardName").innerHTML = json.cardName;
                document.getElementById("cardNum").innerHTML = json.cardNum;
                document.getElementById("expDate").innerHTML = json.expDate;
                document.getElementById("CVV").innerHTML = json.CVV;
            }
        }
    }
</script>






<html>
