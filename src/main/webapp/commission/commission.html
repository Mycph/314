<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Earning</title>
    <link rel="stylesheet" type="text/css" href="commission.css"/>
    <script src="commission.js"></script>
</head>

<body>
<div>
    <h2>Thank you for your cooperation! </h2>
    <form class="earn-form">
        <label for="order">Order Number: </label>
        <input type="text" id="number" name="number"><br><br>
        <label for="fee">Service Fee: </label>
        <input type="text" id="fee" name="fee"><br><br>
        <label for="amount">Actual Amount: </label>
        <input type="text" id="amount" name="amount"><br><br>
        <button type="submit">Submit</button>&nbsp;&nbsp;
        <button onclick="back()">Finish</button>
    </form>
</div>

<div class="footer">
    <p>If you have any question, you can find service.</p>
    <button>Service</button>
</div>

</body>

</html>
