<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Order History</title>
        <link rel="stylesheet" href="order_history.css">
      <script>src="order_history.js"</script>
        <script>
            function getCookie(cname) {
                var name = cname + "=";
                var ca   = document.cookie.split(';');
                for (var i = 0; i < ca.length; i++) {
                    var c = ca[i].trim();
                    if (c.indexOf(name) == 0) return c.substring(name.length, c.length);
                }
                return "";
            }
            var json = [{"oid": 1},{"oid": 2}];
            window.onload = function() {
                var Uid = getCookie("uid");
                var Type = getCookie("type");
                const req = new XMLHttpRequest();
                req.open("POST", "OrderHistory", true);
                req.setRequestHeader('Content-Type', 'application/json');
                var jsonObj = new Object();
                jsonObj.uid = Uid;
                jsonObj.type = Type;
                req.send(JSON.stringify(jsonObj));
                req.onreadystatechange = function() {
                    if (req.readyState === 4) {
                        console.log(req.response);
                        const json2 = JSON.parse(req.response);
                        var table = document.querySelector('table');
                        for (var temp in json2){
                            var tr = document.createElement('tr');
                            for(var temp1 in json2[temp]){
                                var td = document.createElement('td');
                                td.innerHTML = json2[temp][temp1];
                                tr.appendChild(td);
                            }
                            table.appendChild(tr);
                        }

                    }
                }
            }

        </script>
    </head>
    <body>
        <div class="top">
            <div class="logo">
                <p><img src="../image/login_page_back.jpg"></p>
            </div>
            <div class="title">
                <h1>order history</h1>
            </div>
        </div>
        <div class="back">
            <a href=""><button onclick="back()">back</button></a>
        </div>
        <div class="topright">
            <a href=""><button>account</button></a> <a href=""><button>logout</button></a>
        </div>
        <div class="mid">
            <div class="nav">
                <h2>All orders</h2>
            </div>
            <table border="1">
                <tr>
                    <th>OrderID</th>
                    <th>OrderStartDate</th>
                    <th>VehiclePlate</th>
                    <th>Price</th>
                    <th>Location</th>
                    <th>Issue</th>
                    <th>CustomerID</th>
                    <th>ProfessionalID</th>
                    <th>OrderEndDate</th>
                    <th>Review</th>
                    <th>Rating</th>
                    <th>CardNumber</th>
                    <th>PayType</th>
                </tr>
            </table>
        </div>
        <div class="bottom"></div>
    </body>

</html>
