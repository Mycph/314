<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Professional Page</title>
    <link rel="stylesheet" type="text/css" href="professional.css" />
    <script src="professional.js"></script>
    <script>
        function getCookie(cname) {
            var name = cname + "=";
            var ca   = document.cookie.split(';');
            for (var i = 0; i < ca.length; i++) {
                var c = ca[i].trim();
                if (c.indexOf(name) == 0) return c.substring(name.length, c.length);
            }
            return "";
        }

        window.onload = function () {
            var uid = getCookie("uid");
            const req    = new XMLHttpRequest();
            req.open("POST", "proload", true);
            req.setRequestHeader('Content-Type', 'application/json');
            var jsonObj = new Object();
            jsonObj.uid = uid;
            req.send(JSON.stringify(jsonObj));
            req.onreadystatechange = function () {
                if (req.readyState === 4) {
                    console.log(req.response);
                    const json = JSON.parse(req.response);
                    document.getElementById("name").innerHTML  = json.proName;
                }
            }
        }
    </script>
</head>

<body>
<div class="top">
    <h1>Order Page</h1>
</div>
<div class="logout">
    <button id="logout" onclick="logOut()">Log out</button>
</div>

<div class="main">
    <div class="button">
        <div class="butper">
            <button onclick="userInfo()">My account</button>
        </div>
        <div class="butper">
            <button onclick="currentResuest()">Current requent</button>
        </div>
        <div class="butper">
            <button onclick="serveHistory()">Serve History</button>
        </div>
        <div class="butper">
            <button onclick="commission()">Commission</button>
        </div>
    </div>
    <div class="title">
        <label>Your Name: </label>&nbsp;&nbsp;
        <span id="name" ></span><br><br>
        <h3>Order information 1</h3>
        <h3>currently you dont have any serving request</h3>
    </div>
</div>



<div id="footer">

</div>

</body>

</html>
