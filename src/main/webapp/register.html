<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="register/html; charset=gb2312">
    <title>Register</title>
    <link rel="stylesheet" type="text/css" href="../css/register.css"/>
    <script src="../js/register.js"></script>

</head>

<body>
<div id="loginDiv">
    <!-- need api -->
    <form action="test" method="post">
        <h1>Register</h1>
        <p>Username:<input name="username" id="userName" type="text" autofocus required><label id="name_trip"></label></p>

        <p>password:<input name="password" id="password" type="password" required><label id="password_trip"></label></p>

        <p>Check Password:<input id="checkpw" onkeyup="checkPw()" type="password" required><label id="surePassword_trip"></label></p>
        <p>
            Customer Type:
            <select name="customer_type" id="userType">
                <option value="0">please choose</option>
                <option value="1">normal</option>
                <option value="2">VIP</option>
            </select>
            <label id="type_trip"></label>
        </p>
        <p>
            Date of birth:
            <input name="bod" id="birthday" type="date">
            <label id="birthday_trip"></label>
        </p>
        <p>
            email address:
            <input name="email" id="email" type="email" required>
            <label id="emil_trip"></label>
        </p>
        <p style="text-align: center;">
            <input type="submit" class="button" value="submit">
            <input type="reset" class="button" value="reset">
        </p>
    </form>
</div>
