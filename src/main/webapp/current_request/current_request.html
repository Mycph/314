<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../current_request/current_request.css"/>  
    <script src="../current_request/current_request.js"></script>
    <title>Professional Road Assistant</title>
</head>
<body>
    <div id="header">
        <h1>
            Professional Road Assistant
        </h1>
    </div>
    <table style="width: 100%;">
        <table style="width: 25%;">
            <tbody>
                <tr>
                    <h2>
                        <input type="button" onclick="display_alert()" value="服务开始" />
                    </h2>
                </tr>
                <tr>
                    <td style="width: 25%;" id="顾客信息">
                        <table>
                            <tr>
                                <td style="width: 30%;">
                                    <img src="" alt="顾客头像">
                                </td>
                                <td>
                                    姓: <br>
                                    性别: <br>
                                    联系电话： <br>
                                </td>
                            </tr>
                        </table>
                    </td>
                    
                </tr>
                <tr>
                    <td style="width: 50%;" id="事件类型">
                        维护人员服务界面选择 <br>
                        <form action="#">
                            <label for="服务类别">事故类别</label>
                            <select name="服务类别" id="serving type">
                              <option value="1">事务类别1</option>
                              <option value="2">事务类别2</option>
                              <option value="3">事务类别3</option>
                              <option value="4">事务类别4</option>
                              <option value="5">事务类别5</option>
                              <option value="6">事务类别6</option>
                              <option value="7">事务类别7</option>
                              <option value="8">事务类别8</option>
                            </select>
                            <input type="submit" value="Submit" />
                      </form>
                    </td>
                </tr>
                <tr>
                    <h2>
                        <input type="button" onclick="display_alert()" value="服务结束" />
                    </h2>
                </tr>
            </tbody>
        </table>

        <table style="width: 50%;">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3291.0801341075103!2d150.89169511616595!3d-34.42471958050633!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6b1319a5c5b704fb%3A0x3f038f4f50910d82!2sWollongong%20Central!5e0!3m2!1szh-CN!2sau!4v1648952144074!5m2!1szh-CN!2sau" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </table>

    </table>
    <button onclick="back()">Back</button>
</body>
</html>
